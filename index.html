<!DOCTYPE html>
<html lang="en">
<head>
  <title>Open Weather app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="node_modules/requirejs/require.js"></script>
	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>

	<div class="container-fluid">
		
		<!-- begin header -->
		<div class="row">
			<div class="col-md-offset-3 col-md-6" style="text-align: center;">
				<h1>Welcome to the Open Weather App</h1>
			</div> <!-- end .col-md-6 -->
		</div> <!-- end row -->
		<!-- end header -->

		<div class="row">
			<div class="col-md-3 sidebar">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<h4>Search by:</h4>
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
						  <button class="button arrow" id="zip-click">Zip</button>
							<button class="button arrow" id="city-click">City</button>
							<button class="button arrow" id="location-click">Current location</button>
						  <div class="controls">
					    	<h4>Degrees in</h1>
						    <p>
							    <input id='fahrenheit' type="radio" name='r-group-1' checked='checked' />
							    <label for="fahrenheit">Fahrenheit</label>
						    </p>
						    <p>
							    <input id='celsius' type="radio" name='r-group-1' />
							    <label for="celsius">Celsius</label>
						    </p>
						    <p>
							    <input id='kelvin' type="radio" name='r-group-1' />
							    <label for="kelvin">Kelvin</label>
						    </p>
					  	</div>
					  	<div class="controls">
					  	  <ul class='tg-list'>
						  	  <li class='tg-list-item'>
								    <h4>5 day forecast?</h4>
								    <input class='tgl tgl-flat' id='cb4' type='checkbox'>
								    <label class='tgl-btn' for='cb4'></label>
								  </li>
							  </ul>
						  </div>
						</div>
					</div>
				</div>
			</div> <!-- end col-md-3.sidebar -->
			<div class="col-md-6 main-content">
				<div class="row">
					<div class="col-md-12 zip-search">
						<h4>Search by zip code</h4>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Zip code" id="zip-value" autocomplete="off"></input>
						</div> <!-- end .form-group -->
						<button type="submit" class="btn btn-default" id=zip-submit>Submit</button>
					</form> <!-- end form -->
					</div>
					<div class="col-md-12 city-search">
						<h4>Search by city</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="City" id="city-value" autocomplete="off"></input>
							</div> <!-- end .form-group -->
							<button type="submit" class="btn btn-default" id=city-submit>Submit</button>
						</form> <!-- end form -->
					</div>
					<div class="col-md-12 location-search">
						<h4>Get the weather at your current location?</h4>
						<form>
							<button type="submit" class="btn btn-default" id=location-submit>Yes!</button>
						</form> <!-- end form -->
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<br>
						<p id="result" style="display:none">The current temperature in <span id="zipOrCity"></span> is <span id="temperature"></span> degrees <span id="temp-scale"></span>.</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<canvas id="myChart" width="400" height="400"></canvas>
						<ul id="resultFiveDay" style="display:none"></ul>
					</div>
				</div>
				
			</div> <!-- end col-md-6.main-content -->
			<div class="col-md-3 leftover"></div> <!-- end col-md-3.leftover -->
		</div>

	</div> <!-- end .container-fluid -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
